<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书友</title>

    <link href="__STATIC__/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/lib/bootstrap-fileinput-master/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 如果你想在上传之前修改图片大小需要加入canvas-to-blob.min.js  它必须在fileinput.min.js之前引入 -->
    <!--<script src="path/to/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>-->
    <!-- 如果你想在最初的预览中排序/重新排列需要引入sortable.min.js  它必须在fileinput.min.js之前引入 -->
    <!--<script src="path/to/js/plugins/sortable.min.js" type="text/javascript"></script>-->
    <!-- 如果你想在HTML文件预览中净化HTML内容则要引入purify.min.js is   它必须在fileinput.min.js之前引入 -->
    <!--<script src="path/to/js/plugins/purify.min.js" type="text/javascript"></script>-->
    <!-- 主要的 fileinput 插件库 -->
    <script src="__STATIC__/lib/bootstrap-fileinput-master/js/fileinput.min.js"></script>
    <!-- 如果你想在放大的模态页面中查看文件详细信息需要引入bootstrap.js -->
    <script src="__STATIC__/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- 可选，如果你需要像font awesome 这样的主题，就像下面的代码一样引入它 -->
    <!--<script src="path/to/js/fa.js"></script>-->
    <!-- 可选，如果你需要转换语言或翻译，就包含这个库 -->
    <!--<script src="path/to/js/<lang>.js"></script>-->

</head>
<body>

    <div class="form-group">
    <div class="file-input theme-fas file-input-ajax-new"><div class="file-preview ">
        <button type="button" class="close fileinput-remove" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>  <div class=" file-drop-zone clearfix">
        <div class="file-preview-thumbnails clearfix"><div class="file-preview-frame krajee-default  file-preview-initial file-sortable kv-preview-thumb" id="thumb-file-3-init-0" data-fileindex="init-0" data-fileid="thumb-file-3-init-0" data-template="image"><div class="kv-file-content">
            <img src="http://lorempixel.com/1920/1080/transport/1" class="file-preview-image kv-preview-data" title="transport-1.jpg" alt="transport-1.jpg" style="width:auto;height:auto;max-width:100%;max-height:100%;">
        </div><div class="file-thumbnail-footer">
            <div class="file-footer-caption" title="transport-1.jpg">
                <div class="file-caption-info">transport-1.jpg</div>
                <div class="file-size-info"> <samp>(322.16 KB)</samp></div>
            </div>
            <div class="file-thumb-progress kv-hidden"><div class="progress">
                <div class="progress-bar bg-info progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="101" aria-valuemin="0" aria-valuemax="100" style="width:101%;">
                    Initializing...
                </div>
            </div></div>

            <div class="file-actions">
                <div class="file-footer-buttons">
                    <button type="button" class="kv-file-remove btn btn-sm btn-kv btn-default btn-outline-secondary" title="Remove file" data-url="{$url}" data-key="1"><i class="fas fa-trash-alt"></i></button>
                    <button type="button" class="kv-file-zoom btn btn-sm btn-kv btn-default btn-outline-secondary" title="View Details"><i class="fas fa-search-plus"></i></button>     </div>
            </div>
            <span class="file-drag-handle drag-handle-init text-info" title="Move / Rearrange"><i class="fas fa-arrows-alt"></i></span>
            <div class="clearfix"></div>
        </div>
        </div>

            <div class="kv-zoom-cache" style="display:none"><div class="file-preview-frame krajee-default  file-preview-initial kv-zoom-thumb" id="zoom-thumb-file-3-init-0" data-fileindex="init-0" data-fileid="thumb-file-3-init-0" data-template="image"><div class="kv-file-content">
                <img src="http://lorempixel.com/1920/1080/transport/1" class="file-preview-image kv-preview-data" title="transport-1.jpg" alt="transport-1.jpg" style="width:auto;height:auto;max-width:100%;max-height:100%;">
            </div>
            </div>
            </div><div class="file-preview-frame krajee-default  file-preview-initial file-sortable kv-preview-thumb" id="thumb-file-3-init-1" data-fileindex="init-1" data-fileid="thumb-file-3-init-1" data-template="image"><div class="kv-file-content">
                <img src="http://lorempixel.com/1920/1080/transport/2" class="file-preview-image kv-preview-data" title="transport-2.jpg" alt="transport-2.jpg" style="width:auto;height:auto;max-width:100%;max-height:100%;">
            </div><div class="file-thumbnail-footer">
                <div class="file-footer-caption" title="transport-2.jpg">
                    <div class="file-caption-info">transport-2.jpg</div>
                    <div class="file-size-info"> <samp>(851.93 KB)</samp></div>
                </div>
                <div class="file-thumb-progress kv-hidden"><div class="progress">
                    <div class="progress-bar bg-info progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="101" aria-valuemin="0" aria-valuemax="100" style="width:101%;">
                        Initializing...
                    </div>
                </div></div>

                <div class="file-actions">
                    <div class="file-footer-buttons">
                        <button type="button" class="kv-file-remove btn btn-sm btn-kv btn-default btn-outline-secondary" title="Remove file" data-url="{$url}" data-key="2"><i class="fas fa-trash-alt"></i></button>
                        <button type="button" class="kv-file-zoom btn btn-sm btn-kv btn-default btn-outline-secondary" title="View Details"><i class="fas fa-search-plus"></i></button>     </div>
                </div>
                <span class="file-drag-handle drag-handle-init text-info" title="Move / Rearrange"><i class="fas fa-arrows-alt"></i></span>
                <div class="clearfix"></div>
            </div>
            </div>

            <div class="kv-zoom-cache" style="display:none"><div class="file-preview-frame krajee-default  file-preview-initial kv-zoom-thumb" id="zoom-thumb-file-3-init-1" data-fileindex="init-1" data-fileid="thumb-file-3-init-1" data-template="image"><div class="kv-file-content">
                <img src="http://lorempixel.com/1920/1080/transport/2" class="file-preview-image kv-preview-data" title="transport-2.jpg" alt="transport-2.jpg" style="width:auto;height:auto;max-width:100%;max-height:100%;">
            </div>
            </div>
            </div><div class="file-preview-frame krajee-default  file-preview-initial file-sortable kv-preview-thumb" id="thumb-file-3-init-2" data-fileindex="init-2" data-fileid="thumb-file-3-init-2" data-template="image"><div class="kv-file-content">
                <img src="http://lorempixel.com/1920/1080/transport/3" class="file-preview-image kv-preview-data" title="transport-3.jpg" alt="transport-3.jpg" style="width:auto;height:auto;max-width:100%;max-height:100%;">
            </div><div class="file-thumbnail-footer">
                <div class="file-footer-caption" title="transport-3.jpg">
                    <div class="file-caption-info">transport-3.jpg</div>
                    <div class="file-size-info"> <samp>(617.93 KB)</samp></div>
                </div>
                <div class="file-thumb-progress kv-hidden"><div class="progress">
                    <div class="progress-bar bg-info progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="101" aria-valuemin="0" aria-valuemax="100" style="width:101%;">
                        Initializing...
                    </div>
                </div></div>

                <div class="file-actions">
                    <div class="file-footer-buttons">
                        <button type="button" class="kv-file-remove btn btn-sm btn-kv btn-default btn-outline-secondary" title="Remove file" data-url="{$url}" data-key="3"><i class="fas fa-trash-alt"></i></button>
                        <button type="button" class="kv-file-zoom btn btn-sm btn-kv btn-default btn-outline-secondary" title="View Details"><i class="fas fa-search-plus"></i></button>     </div>
                </div>
                <span class="file-drag-handle drag-handle-init text-info" title="Move / Rearrange"><i class="fas fa-arrows-alt"></i></span>
                <div class="clearfix"></div>
            </div>
            </div>

            <div class="kv-zoom-cache" style="display:none"><div class="file-preview-frame krajee-default  file-preview-initial kv-zoom-thumb" id="zoom-thumb-file-3-init-2" data-fileindex="init-2" data-fileid="thumb-file-3-init-2" data-template="image"><div class="kv-file-content">
                <img src="http://lorempixel.com/1920/1080/transport/3" class="file-preview-image kv-preview-data" title="transport-3.jpg" alt="transport-3.jpg" style="width:auto;height:auto;max-width:100%;max-height:100%;">
            </div>
            </div>
            </div></div>
        <div class="file-preview-status text-center text-success"></div>
        <div class="kv-fileinput-error file-error-message" style="display: none;"></div>
    </div>
    </div>
        <div class="kv-upload-progress kv-hidden"></div>
        <div class="clearfix"></div>
        <button type="button" tabindex="500" title="Clear all unprocessed files" class="btn btn-default btn-secondary fileinput-remove fileinput-remove-button"><i class="fas fa-trash-alt"></i>  <span class="hidden-xs">Remove</span></button>
        <button type="button" tabindex="500" title="Abort ongoing upload" class="btn btn-default btn-secondary kv-hidden fileinput-cancel fileinput-cancel-button"><i class="fas fa-ban"></i>  <span class="hidden-xs">Cancel</span></button>

        <div tabindex="500" class="btn btn-primary btn-lg btn-file"><i class="fas fa-folder-open"></i>  <span class="hidden-xs">Browse …</span><input id="file-3" type="file" multiple=""></div>
    </div>
</div>

</body>
</html>
